<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Linux version 5.6.0">
  <title></title>
</head>
<body>
  {% extends 'activitytracker/base.html' %} {% load static %} {%
  block title %}User Profile - Activity Tracker{% endblock %} {%
  block content %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <div class="container mt-4">
    <h2 class="mb-4 text-center">User Profile</h2>
    <form method="post" class="profile-form">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="id_username" class=
        "form-label">Username</label> <input type="text" class=
        "form-control" id="id_username" name="username" value=
        "{{ user.username }}" required="">
      </div>
      <div class="form-group mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email"
        name="email" value="{{ user.email }}" required="">
      </div>
      <div class="form-group mb-3">
        <label for="id_first_name" class="form-label">First
        Name</label> <input type="text" class="form-control" id=
        "id_first_name" name="first_name" value=
        "{{ user.first_name }}" required="">
      </div>
      <div class="form-group mb-3">
        <label for="id_last_name" class="form-label">Last
        Name</label> <input type="text" class="form-control" id=
        "id_last_name" name="last_name" value=
        "{{ user.last_name }}" required="">
      </div><button type="submit" class=
      "btn btn-primary w-100 mt-3">Update</button>
    </form>
  </div>{% endblock %}
</body>
</html>
